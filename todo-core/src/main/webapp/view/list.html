<h2>
    <ng-pluralize count="todosLeft().length"
        when="{
        '0': 'Nothing left to do :-)',
        '1': 'Only 1 thing left to do!',
        'other': 'Still {} things to do!'}">
    </ng-pluralize>
</h2>

<table class="table table-bordered">
    <tr ng-repeat="todo in todos | orderBy:['-important', 'title']" ng-class="{active:todo.done}">
        <td>
            <input type="checkbox" ng-model="todo.done" ng-change="toggleTodo(todo);" style="margin-right: 8px; vertical-align: text-bottom;"/>
            <a ng-href="#{{todo.id}}">{{todo.title}}</a>

            <span ng-switch="todo.important" >
                <span ng-switch-when="true" ng-class="{'label label-danger': todo.important}">Important</span>
            </span>

            <a href="#" ng-click="deleteTodo(todo);" class="btn btn-danger btn-xs pull-right">Delete</a>
            <a ng-href="#/{{todo.id}}/edit" class="btn btn-primary btn-xs pull-right" style="margin-right:8px;">Edit</a>
        </td>
    </tr>
</table>

<hr/>

<a href="#/add" class="btn btn-primary">Add a new task</a>
